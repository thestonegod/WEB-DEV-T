<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobile App Development</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1b2b48, #2c3e50);
      color: white;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
    }

    header h1 {
      color: white;
    }

    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      color: #00bfff;
    }

    .buttons a {
      margin-left: 15px;
      padding: 8px 15px;
      border: 1px solid white;
      border-radius: 5px;
      color: white;
      text-decoration: none;
    }

    .buttons .signup {
      border: 1px solid #00bfff;
    }

    main {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 80px 60px;
    }

    .text {
      max-width: 50%;
    }

    {
      font-size: 40px;
      margin-bottom: 20px;
    }

    .text p {
      font-size: 16px;
      margin-bottom: 25px;
      line-height: 1.6;
    }

    .text .cta {
      display: flex;
      gap: 20px;
    }

    .cta a {
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    .join {
      background-color: #00bfff;
      color: white;
    }

    .learn {
      border: 1px solid white;
      color: white;
    }

    .image img {
      max-width: 450px;
    }
  </style>
</head>
<body>
  <header>
    <h1>CodingNepal</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">About Us</a>
      <a href="#">Services</a>
      <a href="#">Portfolio</a>
      <a href="#">Contact Us</a>
    </nav>
    <div class="buttons">
      <a href="#" class="signin">Sign In</a>
      <a href="#" class="signup">Sign Up</a>
    </div>
  </header>

  <main>
    <div class="text">
      <h2>Mobile App Development.</h2>
      <p>
        Join us in the exciting world of programming and turn your ideas into reality. Unlock the world of endless possibilities – learn to code and shape the digital future with us.
      </p>
      <div class="cta">
        <a href="#" class="join">Join Now</a>
        <a href="#" class="learn">Learn More</a>
    </div>
  </main>
  <div class="image">
  </div>
  </main>
  </body>

    </html>
