<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mortgage Calculator</title>
  <link rel="stylesheet" href="calc.css">
</head>
<body>
  <div class="container">
    <!-- Form Section -->
    <div class="form-section">
      <h2>Mortgage Calculator</h2>
      <span class="clear">Clear All</span>

      <div class="input-group">
        <label>Mortgage Amount</label>
        <input type="text" value="£300,000">
      </div>

      <div class="inline">
        <div class="input-group">
          <label>Mortgage Term</label>
          <input type="text" value="25 years">
        </div>
        <div class="input-group">
          <label>Interest Rate</label>
          <input type="text" value="5.25%">
        </div>
      </div>

      <div class="radio-group">
        <label><input type="radio" name="type" checked> Repayment</label>
        <label><input type="radio" name="type"> Interest Only</label>
      </div>

      <button class="btn">Calculate Repayments</button>
    </div>

    <!-- Result Section -->
    <div class="result-section">
      <h3>Your results</h3>
      <p>Your monthly repayments</p>
      <p class="highlight">£1,797.74</p>
      <p class="total">Total you'll repay over the term<br>£539,322.94</p>
    </div>
  </div>
</body>
</html>
