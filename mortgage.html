<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="the.css">
</head>
<body>
    <h1>Mortgage Calculator</h1>
    
    <div class="input-group">
        <label for="amount">Mortgage Amount (£)</label>
        <input type="text" id="amount" value="300,000">
    </div>
    
    <div class="input-group">
        <label for="term">Mortgage Term (years)</label>
        <input type="text" id="term" value="25">
    </div>
    
    <div class="input-group">
        <label for="rate">Interest Rate (%)</label>
        <input type="text" id="rate" value="5.25">
    </div>
    
    <div class="radio-group">
        <label><strong>Mortgage Type</strong></label><br>
        <label>
            <input type="radio" name="type" checked> Repayment
        </label>
        <label>
            <input type="radio" name="type"> Interest Only
        </label>
    </div>
    
    <hr>
    
    <h2>Calculate Repayments</h2>
    
    <div class="results">
        <h2>Your results</h2>
        <p>Your results are shown below based on the information you provided. To adjust the results, edit the form and click "calculate repayments" again.</p>
        
        <hr>
        
        <h3>Your monthly repayments</h3>
        <div class="monthly-payment">£1,797.74</div>
        
        <h3>Total you'll repay over the term</h3>
        <div class="total-repayment">£539,322.94</div>
    </div>
</body>
</html>
